<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0b609a">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colorMenu.css">
    <script src="./js/main.js"></script>
    <title>Document</title>
</head>
<body>
<div class="button">
    <button id="play" onclick="set()">PLAY</button>
</div>
<div class="winner"></div>
<div class="bodyScroll">
    <div class="mainBody">
        <div class="page" id="page1">
            <div id="crossWin" class="points"></div>
            <div id="circleWin" class="points"></div>
            <div class="container" id="container" >
                <div id="gamePad">
                    <div class="tic" id="tic1" onclick="occupy('box1')">
                        <div class=" box fa1 " id="box1" ></div>
                    </div>
                    <div class="tic" id="tic2" onclick="occupy('box2')">
                        <div class=" box fa2" id="box2" ></div>
                    </div>
                    <div class="tic" id="tic3" onclick="occupy('box3')">
                        <div class=" box fa3" id="box3" ></div>
                    </div>
                    <div class="tic" id="tic4" onclick="occupy('box4')">
                        <div class=" box fa4" id="box4" ></div>
                    </div>
                    <div class="tic" id="tic5" onclick="occupy('box5')">
                        <div class=" box fa5" id="box5" ></div>
                    </div>
                    <div class="tic" id="tic6" onclick="occupy('box6')">
                        <div class=" box fa6" id="box6" ></div>
                    </div>
                    <div class="tic " id="tic7" onclick="occupy('box7')">
                        <div class=" box fa7" id="box7" ></div>
                    </div>
                    <div class="tic " id="tic8" onclick="occupy('box8')">
                        <div class=" box fa8" id="box8" ></div>
                    </div>
                    <div class="tic " id="tic9" onclick="occupy('box9')">
                        <div class=" box fa9" id="box9" ></div>
                    </div>
                </div>
            </div>
            <div id="crossWin2" class="points"></div>
            <div id="circleWin2" class="points"></div>
        </div>
        <div class="page" id="page2">
            <div class="menuContainer">
                <div class="menu" onclick="expandMenu(this,0)" id="menu1">
                    <h1><b>About</b></h1>
                </div>
                <div class="menu" onclick="expandMenu(this,1)" id="menu2">
                    <h1><b>Color</b></h1>
                    <div>
                        <label><span><input class="color" id="color1" onclick="changeColor(1)"  type="radial"></span></label>
                        <label><span><input class="color" id="color2" onclick="changeColor(2)"  type="radial"></span></label>
                        <label><span><input class="color" id="color3" onclick="changeColor(3)"  type="radial"></span></label>
                        <label><span><input class="color" id="color4" onclick="changeColor(4)"  type="radial"></span></label>
                        <label><span><input class="color" id="color5" onclick="changeColor(5)"  type="radial"></span></label>
                        <label><span><input class="color" id="color6" onclick="changeColor(6)"  type="radial"></span></label>
                        <label><span><input class="color" id="color7" onclick="changeColor(7)"  type="radial"></span></label>
                        <label><span><input class="color" id="color8" onclick="changeColor(8)"  type="radial"></span></label>
                        <label><span><input class="color" id="color9" onclick="changeColor(9)"  type="radial"></span></label>
                        <label><span><input class="color" id="color10" onclick="changeColor(10)"  type="radial"></span></label>
                    </div>
                </div>
                <div class="menu" onclick="expandMenu(this,2)" id="menu3">
                    <h1><b>Computer</b></h1>
                </div>
                <div class="menu" onclick="expandMenu(this,3)" id="menu4">
                    <h1><b>More</b></h1>
                </div>
                <div class="menu" onclick="expandMenu(this,4)" id="menu5">
                    <h1><b>Me</b></h1>
                </div>
            </div>  
        </div>
    </div>
</div> 
</body>
</html>
